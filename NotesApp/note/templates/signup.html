{% extends 'index.html' %}
{% block title %}Signup Page{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    form {
        width: 400px;
        background-color: #FFF;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        background-color: #F0F0F0;
        border: none;
        border-radius: 4px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
    }
    button[type="submit"] {
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
    }
    .login-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #555;
        text-decoration: none;
    }
    h3 {
        text-align: center;
    }
</style>

<div class="form-container">
    <form action="" method="post">
        {% csrf_token %}
        <h3>SIGN UP</h3>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="username" id="username">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Email or Phone" name="email" id="email">
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" placeholder="Password" id="password1" name="password1">
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="password2" name="password2">
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a class="login-link" href="{% url 'login' %}">Have an account?</a>
    </form>
</div>
<script>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</script>
{% endblock %}
