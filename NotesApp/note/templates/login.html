{% extends 'index.html' %}
{% block title %}Login Page{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    form {
        height: 400px;
        width: 350px;
        background-color: #fff;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-group {
        width: 100%;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
        background-color: #f2f2f2;
        border: none;
        border-radius: 4px;
        padding: 8px;
        margin-bottom: 15px;
        width: 100%;
    }
    button[type="submit"] {
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
    }
    .signup-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #555;
        text-decoration: none;
    }
    h3 {
        text-align: center;
        margin-bottom: 20px;
    }
</style>

<div class="form-container">
    <form method="post">
        <h3>LOGIN</h3>

        {% csrf_token %} 
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="pass" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
        <a class="signup-link" href="{% url 'signup' %}">Don't have an account?</a>
    </form>
</div>
<script>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</script>
{% endblock %}
